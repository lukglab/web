on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n kontenerm -g kontenerm9023-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n kontenerm --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n kontenerm --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n kontenerm --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: kontenerm.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t kontenerm.azurecr.io/mykubernetes:${{ github.sha }}
        docker push kontenerm.azurecr.io/mykubernetes:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_mykubernetes_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep mykubernetes9cbd | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace mykubernetes9cbd`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: mykubernetes9cbd
        container-registry-url: kontenerm.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: mykubernetesdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: mykubernetes9cbd
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          kontenerm.azurecr.io/mykubernetes:${{ github.sha }}
        imagepullsecrets: |
          mykubernetesdockerauth